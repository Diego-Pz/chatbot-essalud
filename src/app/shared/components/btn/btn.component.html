<button
  [type]="typeBtn"
  [disabled]="disabled || loading"
  [ngClass]="colors"
  class="w-full font-medium rounded text-sm px-5 py-3 botonBorde"
>
  <app-icon
    *ngIf="loading"
    class="mr-2"
    [icon]="'faSpinner'"
    [pulse]="loading"
  ></app-icon>
  <ng-content></ng-content>
</button>

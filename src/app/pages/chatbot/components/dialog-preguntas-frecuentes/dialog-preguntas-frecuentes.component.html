<div class="px-4 py-3 bg-[var(--color-a-degrade)] flex justify-between text-white text-lg font-bold rounded-t-md">
    <span>Preguntas Frecuentes</span>
    <button (click)="onClose()"><app-icon icon="faClose"></app-icon></button>
</div>

<div class="px-4 py-3 bg-white rounded-b-md flex flex-col gap-y-2.5 text-[#64748B] font-semibold text-xl overflow-auto">
    <div class="flex items-center justify-center text-center w-full py-4 px-3 bg-[#E6E0E9] hover:bg-[#d1c7d6] botonApariencia rounded-lg cursor-pointer" *ngFor="let pregunta of listPreguntas, index as i" (click)="selectPregunta(pregunta.pregunta)">
        <span>{{pregunta.pregunta}}</span>
    </div>
</div>

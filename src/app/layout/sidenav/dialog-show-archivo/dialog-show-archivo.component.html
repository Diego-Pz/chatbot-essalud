<div class="rounded-lg border-2 relative h-full" [ngClass]="compartidoService.ctrlModoOscuro.value ? 'bg-[#121212] text-white border-gray-300' : 'bg-white text-[var(--color-a-degrade)] border-[var(--color-black-alt)]'">
    <div class="flex flex-col items-center gap-6 py-6 px-4 h-full justify-between">
        <iframe [src]="pdfSrc" width="100%" height="100%"></iframe>
        <div class="w-full flex flex-row items-center justify-center gap-2.5">
            <app-btn class="!text-base" [color]="'danger'" (click)="close()">Eliminar</app-btn>
            <app-btn class="!text-base" [color]="'base'" (click)="checkValid()">Descargar</app-btn>
        </div>
    </div>
</div>
